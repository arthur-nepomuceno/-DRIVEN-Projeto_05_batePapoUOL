<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo UOL by Arthur Nepomuceno</title>
</head>
<body>
    <div class="entrance">
        <!--here goes login page-->
        <div class="entrance-img">
            <img src="./img/uol2.png">
        </div>
        <div class="entrance-login">
            <input type="text" placeholder="Digite seu nome" autofocus>
        </div>
        <div class="entrance-button" onclick="enterLogin()">
            <button>Entrar</button>
        </div>
    </div>
    <div class="top">
        <img src="./img/uol.png">
        <img src="./img/contacts.png" onclick="contactList()">
    </div>
    <div class="page-content">

    </div>
    <div class="bottom">
        <div>
            <input type="text" placeholder="Escreva aqui..." autofocus>
            <p>Enviando para Todos (publicamente)</p>            
        </div>        
        <img src="./img/send.png" onclick="sendMessages()">
    </div>
    <div class="cover hidden" onclick="contactList()"></div>
    <div class="contacts hidden">
        <div class="contacts-list title">
            <p>Escolha um contato<br>para enviar mensagem:</p>
        </div>
        <div class="contacts-list-options">  
            <!--here goes the list of contacts-->         
        </div>

        <div class="contacts-visibility title">
            <p>Escolha a visibilidade:</p>
        </div>
        <div class="contacts-visibility-options">
            <div class="contacts-visibility option" onclick="chooseTypeOfMessage(this)">
                <img src="./img/padlock-open.png" alt="">
                <p>PÃºblico</p>
                <img class="check selected" src="./img/check.png">
            </div>
            <div class="contacts-visibility option" onclick="chooseTypeOfMessage(this)">
                <img src="./img/padlock-closed.png" alt="">
                <p>Reservadamente</p>
                <img class="check" src="./img/check.png">
            </div>
        </div>        
    </div>      
    
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</footer>
</html>
